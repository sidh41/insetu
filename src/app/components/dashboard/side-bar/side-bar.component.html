<div class="p-3" style="width:auto; height: 10vh; background: black;">
  <div class="d-flex align-items-center  justify-content-between">
    <h5 class="fw-bold m-0 text-center text-white">
      Revadrive
    </h5>
    <button type="button" class="btn btn-lg text-white d-block d-md-none" data-bs-dismiss="offcanvas">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
</div>

<aside class="d-flex flex-column bg-dark text-white p-3" style="width: auto; height: 90vh;">
  <nav class="d-flex flex-column gap-2 mb-4">
    <ng-container *ngFor="let item of navItems">
      <a [routerLink]="item.link" [attr.data-bs-dismiss]="isMobile ? 'offcanvas' : null"
        class="d-flex align-items-center p-2 rounded text-white text-decoration-none hover-effect">
        <i [class]="'bi ' + item.icon + ' me-2'"></i>
        <span>{{ item.label }}</span>
      </a>
    </ng-container>
  </nav>

  <div class="d-flex flex-column gap-2 border-top border-secondary pt-3 mb-4">
    <a routerLink="/dashboard"
      class="d-flex align-items-center p-2 rounded text-white text-decoration-none hover-effect">
      <i class="bi bi-gear me-2"></i>
      <span>Settings</span>
    </a>
    <button
      class="d-flex align-items-center p-2 rounded btn btn-link text-start text-white text-decoration-none hover-effect"
      (click)="Logout()">
      <i class="bi bi-box-arrow-right me-2"></i>
      Logout
    </button>
  </div>

</aside>
