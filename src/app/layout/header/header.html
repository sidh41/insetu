<header class="header ps-md-5 pe-md-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-md-5 fs-sm">
      <li class="breadcrumb-item text-sm">
        <a class="text-white" href="javascript:;">
          <i class="bi bi-box2-fill"></i>
        </a>
      </li>
      <li class="breadcrumb-item text-sm text-white"><a class="text-opacity-50 text-white fw-light text-decoration-none">Pages</a></li>
      <li class="breadcrumb-item text-sm text-white active fw-light" aria-current="page">Default</li>
    </ol>
    <h6 class="mb-0 text-white fs-md fw-regular mt-1">Default</h6>
  </nav>
  <button type="button" class="btn btn-link text-white d-md-block d-none"><i class="bi bi-list fs-xl"></i></button>
  

  <button class="btn d-lg-none menu-btn text-white btn-link btn-lg" (click)="openSidebar(sidebarOffcanvas)" aria-label="Open sidebar">
    <i class="bi bi-list"></i>
  </button>

  <!-- Right icons -->
  <div class="d-flex align-items-center gap-4 ms-auto">
    <form class="search-form d-none d-md-block">
      <div class="input-group position-relative">
        <span class="input-group-text search-icon border-0 position-absolute start-0 ms-3">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control rounded-pill ps-5 pe-4" placeholder="Type here..." />
        <span class="d-none input-group-text shortcut-hint bg-white border-0 position-absolute end-0 me-2">
          âŒ˜ F
        </span>
      </div>
    </form>
    <div class="header-icons">
      <a href="#" class="icon-wrapper">
        <i class="bi bi-envelope fs-5"></i>
        <span class="notify-dot"></span>
      </a>
      <a href="#" class="icon-wrapper">
        <i class="bi bi-chat fs-5"></i>
        <span class="notify-dot"></span>
      </a>
    </div>


    <!-- Avatar dropdown -->
    <div class="dropdown" ngbDropdown>
      <a class="d-flex align-items-center gap-1 text-decoration-none cursor-pointer" id="dropdownBasic1"
        ngbDropdownToggle>
        <img src="assets/images/default-avatar.png" alt="avatar" class="rounded-circle" width="32" height="32" />
      </a>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Action - 1</button>
        <button ngbDropdownItem>Another Action</button>
        <button ngbDropdownItem (click)="LogoutUser()">Logout</button>
      </div>
    </div>
  </div>

  <!-- Sidebar for mobile offcanvas -->
  <ng-template #sidebarOffcanvas let-offcanvas>
    <div class="p-3">
      <app-sidebar></app-sidebar>
    </div>
  </ng-template>
</header>
